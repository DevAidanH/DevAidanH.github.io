<!DOCTYPE html>
<html>

<head>
	<title>Rock Paper Scissors</title>
	<link rel="Icon" href="Images/scissors.png" size="32x32" type="images/png" />
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
	<link href="main.css" type="text/css" rel="stylesheet" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<h1>Rock Paper Scissors <br />
		Game</h1>

	<div class="score">
		<h3>Player Score</h3>
		<h2 id="playerScoreCounter">0</h2>
		<h2 id="computerScoreCounter">0</h2>
		<h3>Brains Score</h3>
	</div>

	<h5 id="winner">Lets Play!</h5>

	<div class="Buttons">
		<button onmousedown="input('1')" id="rock"><img src="Images/rock.png" alt="rock" /></button>
		<button onmousedown="input('2')" id="paper"><img src="Images/hand.png" alt="hand" /></button>
		<button onmousedown="input('3')" id="scissors"><img src="Images/scissors.png" alt="scissors" /></button>
	</div>
	<h4>Make your move</h4>
	<script src="ropasoV2.js"></script>
</body>

</html>
